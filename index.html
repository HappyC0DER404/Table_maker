<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function showtable(){
            let number= parseInt(prompt("Enter a number to see its table."))
            let table="Table of " + number + ":\n"
            for(let i = 1 ; i<=10 ; i++){
                table+= number + "x" + i + "=" + (number*i) + ":\n"
            }
            
            alert(table)
            
            let reset = confirm("Do you want to try again ?")
            if(reset){
                showtable()
            }
        }
        showtable()

    </script>
</body>
</html>
